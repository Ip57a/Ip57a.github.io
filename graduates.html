<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="js/loadDoc.js"></script>
	<script src="js/loadScript.js"></script>
	<link rel="stylesheet" href="css/styles.css">
	<title>Выпускники</title>
</head>
<body id="graduates">
	<header id="banner" class="header">
		
	</header>
	<nav class="nav maxContainer">
		
	</nav>
	<script src="js/loadMenu.js"></script>
	<noscript>
		<h1>В Вашем браузере отключены или не поддерживаются скрипты.  Данному сайту необходима поддержка javascript.</h1>
	</noscript>
	<main class="flexContainer flexContainer_row_nowrap flexContainer_hTop maxContainer section_vert">
		<article class="article flexContainer__subNav">
			<nav class="subNav">
				<script>
					$("nav.subNav").load("menuLive.html");
				</script>
			</nav>
		</article>
		<article id="graduatesArticle" class="article flexContainer__size5">
			<h1 class="caption_lvl1">Выпускники</h1>
			<h2 class="caption_lvl2">2019 год</h2>
			<div class="graduatesPanel">
				<p class="graduatesPanel__title">11A</p>
				<div class="graduatesPanel__container">
					<figure class="graduatesPanel__photoContainer">
						<img class="graduatesPanel__photo" src="images/teachers/farafonova_m.jpg" alt="Фарафонова Светлана Павловна">
						<figcaption class="graduatesPanel__photoCaption">Классный руководитель: <br><span class="graduatesPanel__photoCaption_important">Фарафонова Светлана Павловна</span></figcaption>
					</figure>
				</div>
			</div>
			<script>
				let loadArt = new MultipleLoadingScript()
				loadArt.src = ["js/path.js", "js/graduates.js"];
				loadArt.runOnLoad = [null, {funcName : "loadArticle", param: null}];
				loadArt.start();
			</script>
		</article>
	</main>
</body>
</html>
